---
version: '2'

services:
  chousei-db:
    image: postgres:10-alpine
    container_name: chousei-db
    environment:
      POSTGRES_DB: chousei
      POSTGRES_USER: chousei
      POSTGRES_PASSWORD: chousei
      LANG: ja_JP.UTF-8
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d
    ports:
      - 15432:5432

  chousei-api:
    build: ./api
    image: chousei-api
    container_name: chousei-api
    environment:
      NODE_ENV: development
    hostname: "chousei-api"
    ports:
      - "3000:3000"
    depends_on:
      - chousei-db

  chousei-front:
    build: ./front
    image: chousei-front
    container_name: chousei-front
    hostname: "chouseiFront"
    ports:
      - "8080:8080"
    depends_on:
      - chousei-api
