 version: 0.2
 phases:
   install:
     runtime-versions:
       nodejs: 12
     commands:
       - cd front
       - yarn global add @quasar/cli
       - yarn
   build:
     commands:
       - sed -i "s|http:\/\/API_URL|${API_URL}|" quasar.conf.js
       - sed -i "s|http:\/\/AUTH_API_URL|${AUTH_API_URL}|" quasar.conf.js
       - yarn lint
       - quasar build
 artifacts:
   files:
     - '*'
   base-directory: 'front/dist/spa/*'