 version: 0.2
 phases:
   install:
     runtime-versions:
       nodejs: 12
     commands:
       - cd front
       - yarn global add @quasar/cli
       - yarn
   lint:
     commands:
       - yarn lint
   lint:
     commands:
       - sed -i "s|http:\/\/API_URL|${API_URL}|" quasar.conf.js
       - sed -i "s|http:\/\/AUTH_API_URL|${AUTH_API_URL}|" quasar.conf.js
       - quasar build
 artifacts:
   files:
     - 'front/dist/spa/*'